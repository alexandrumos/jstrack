<!DOCTYPE html>

            { lat: 45.666336, lng: 22.401037 },
            { lat: 45.666156, lng: 22.397990 },
            { lat: 45.663876, lng: 22.391467 },
            { lat: 45.662467, lng: 22.390008 },
            { lat: 45.662617, lng: 22.388549 },
            { lat: 45.662467, lng: 22.387090 }

        var track = new jstrack('map');

</script>
</body>
</html>
